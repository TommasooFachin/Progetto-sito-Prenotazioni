{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">



<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>Home</title>
      <!-- Barra di navigazione -->
    {% include "accounts/navbar2.html" %}
</head>

<body>
  
 
<!-- Immagine sportiva -->
    <div class="text-center my-4">
        <img src="{% static 'sport_banner.png' %}" alt="Sport Banner" class="banner-img" style="max-width: 700px;">
    </div>

    <h1><center>Prenota il tuo sport preferito!</center></h1>
<div class="main-content">
<form method="get" action="{% url 'lista_polisportive' %}" class="p-4" style="background: rgba(0,0,0,0.3); border-radius: 10px; max-width: 700px; margin: 0 auto;">
  <div class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Città/società" name="citta">
      <span class="input-group-text"><i class="bi bi-house-door"></i></span>
    </div>
  </div>
  <div class="mb-3">
    <div class="input-group">
      <select class="form-select" name="sport">
        <option value="">Seleziona sport</option>
        <option value="Tennis">Tennis</option>
        <option value="Calcio a 5">Calcio a 5</option>
        <option value="Padel">Padel</option>
        </select>
      <span class="input-group-text"><i class="bi bi-emoji-sunglasses"></i></span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6 mb-2 mb-md-0">
      <div class="input-group">
        <input type="date" class="form-control" name="data">
        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <input type="time" class="form-control" name="ora">
        <span class="input-group-text"><i class="bi bi-clock"></i></span>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success w-100" style="font-size: 1.5rem;">CERCA</button>
</form>
</div>
    



<script>
    document.querySelector('form').addEventListener('submit', function(e) {
    const data = document.querySelector('input[name="data"]').value;
    const ora = document.querySelector('input[name="ora"]').value;
    if (!data && ora) {
        alert("Per favore seleziona prima una data se vuoi inserire un orario.");
        e.preventDefault();
    }
    });
</script>
</body>

</html>
