<!DOCTYPE html>
<html>
<head>
    <title>Accesso</title>
    {% load static %}
  
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">
    <!-- Nascondi gli errori non specifici -->
    <style>
        ul.errorlist.nonfield { display: none; }   
    </style>
    
</head>
<body>

    {% include "accounts/navbar2.html" %}

    <div class="login-page">
        <div class="form-container">
            <h1>Accedi al tuo account</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Accedi</button>
                <p style="margin-top: 16px;">
                    Non sei registrato? <a href="{% url 'register' %}">Registrati</a>
                </p>
                {% if form.errors %}
                    <p style="color: red;">Email o password non corretti.</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
