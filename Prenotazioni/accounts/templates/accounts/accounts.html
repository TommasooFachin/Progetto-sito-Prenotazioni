<!DOCTYPE html>
<html>
<head>
    <title>Accesso</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">
    <style>
        ul.errorlist.nonfield { display: none; }
    </style>
</head>
<body class="login-page">

    <div class="form-container">
        <h1>Accedi al tuo account</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Accedi</button>
        <p style="margin-top: 16px;">
            Non sei registrato? <a href="{% url 'register' %}">Registrati</a>
        </p>
        {% if form.errors %}
            <p style="color: red;">Email o password non corretti.</p>
        {% endif %}
    </form>
    <a href="{% url 'logout' %}">Logout</a>

    </div>
</body>
</html>
